<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazon-clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
            <div class="nav-add border">
                <a href="#" class="add-1">Deliver to Pune-412110</a>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <a href="#" class="add-2">Update Location</a>
                </div>
            </div>
            <div class="nav-search">
                <select class="everything">
                    <option value="" disabled selected>All</option>
                    <option>Appliances</option>
                    <option>Baby</option>
                    <option>Clothing</option>
                    <option>Electronics</option>
                    <option>Furniture</option>
                    <option>Jewellery</option>
                    <option>Toys</option>
                </select>
                <input type="text" placeholder="Search Amazon.in">
                <div class="search-icon">
                    <a href="#" class="search"><i class="fa-solid fa-magnifying-glass"></i></a>
                </div>
            </div>
            <div class="lang border">
                <div class="lang-icon">
                    <select class="language">
                        <option value="" class="en" disabled selected>EN</option>
                        <option>English</option>
                        <option>Hindi</option>
                        <option>Marathi</option>
                    </select>
                </div>
            </div>>
            <div class="login border">
                <a href="#" class="hello">Hello, sign in</a>
                <div class="login2">
                    <a href="#" class="accounts">Accounts & Lists</a>
                </div>
            </div>
            <div class="nav-return border">
                <a href="#" class="return">Returns</a>
                <div class="nav-order">
                    <a href="#" class="order">& Orders</a>
                </div>
            </div>
            <div class="nav-cart border">
                <div class="cart-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <a href="#" class="cart">cart</a>
                </div>
            </div>
        </div>  
        <div class="panel">
            <div class="panel1 click"> 
                <i class="fa-solid fa-bars"></i>
                <a href="#"class=all1>All</a>
            </div>
            <div class="panel2 click">
                <a href="#" class="fresh">Fresh</a>
            </div>
            <div class="panel3 click">
                <a href="#" class="MX">MX Player</a>
            </div>
            <div class="panel4 click">
                <a href="#" class="sell">Sell</a>
            </div>
            <div class="panel5 click">
                <a href="#" class="best">Best Sellers</a>
            </div>
            <div class="panel6 click">
                <a href="#" class="today">Today's Deal</a>
            </div>
            <div class="panel7 click">
                <a href="#" class="mobile">Mobiles</a>
            </div>
            <div class="panel8 click">
                <a href="#" class="customer">Customer Service</a>
            </div>
            <div class="panel9 click">
                <a href="#" class="prime">Prime</a>
            </div>
            <div class="panel10 click">
                <a href="#" class="electric">Electronics</a>
            </div>
        </div>
